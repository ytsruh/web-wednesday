<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-white bg-slate-900">
    <nav class="flex justify-around items-center py-5 border-b-2">
      <a href="./index.html">Home</a>
      <a href="./form.html">Form</a>
    </nav>
    <section class="flex justify-center items-center py-10">
      <form class="flex flex-col justify-around w-1/2">
        <div class="w-full flex flex-col justify-around items-start my-2">
          <label for="name">Name</label>
          <input type="text" id="name" class="p-2 mx-1 w-full bg-transparent border border-white" />
          <span id="nameFeedback">Name must be at least 3 characters long</span>
        </div>
        <div class="w-full flex flex-col justify-around items-start my-2">
          <label for="email">Email</label>
          <input type="email" id="email" class="p-2 mx-1 w-full bg-transparent border border-white" />
          <span id="emailFeedback"></span>
        </div>
        <div class="w-full py-2 w-full">
          <button id="submitButton" class="bg-white w-full text-center text-black py-2 hidden">Submit</button>
        </div>
      </form>
    </section>
    <script src="./form.js"></script>
  </body>
</html>
